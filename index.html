<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title></head>
    <link rel="stylesheet" href="styles.css">
<body>

    <div class="wrapper">

        <h1>What's the Weather?</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <!-- This div will have all the screen's data and only one will be visible at a time  -->
        <div class="weather-container">

            <!-- grant location container  -->
            <!-- 1st screen  -->

            <div class="sub-container grant-location-container">

                <img src="images/location.png" width="80" height="80" loading="lazy">
                <p id="grant-loc-para">Grant Location Access</p>
                <p id="grant-loc-para2">Allow Access to get your weather information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- Search Weather ui  -->
            <form class="form-container" data-searchForm>

                <input type="text" placeholder="Search for City.." data-searchInput>

                <button class="btn" type="submit"> <img src="images/search.png" alt="" width="20" height="20" loading="lazy"> </button>

            </form>

            <!-- loading screen container  -->
            <div class="sub-container loading-container">
                <img src="images/loading.gif" width="150" height="150">
            </div>

            <!-- Ui to show weather details  -->
            <div class="sub-container user-info-container">

                <div class="name">
                    <!-- This name and flag will be dynamic according to the city  -->
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <p data-weatherDesc> </p>
                
                <img data-weatherIcon>

                <p data-temp>  </p>

                <!-- 3 cards inside a div  -->
                <div class="parameter-container">

                    <div class="parameter">
                        <img src="images/wind.png" alt="">
                        <p>Wind Speed</p>
                        <p data-windspeed></p>
                    </div>

                    <div class="parameter">
                        <img src="images/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <div class="parameter">
                        <img src="images/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>

                </div>



            </div> 
             <!-- section to show when someone types invalid input -->
            <div class="sub-container api-error-container">
            <img src="images/not-found.png" data-notFoundImg />
            <p data-apiErrorText></p>
            <button class="btn" data-apiErrorBtn>Retry</button>
            </div>
            
            

        </div>

        

    </div>
    
    <script src="index.js"></script>
</body>
</html>
